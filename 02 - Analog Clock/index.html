<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
      <div class="clock-face">
        <div class="time">
          <div id="twelve"><b>12</b></div>
          <div id="three"><b>3</b></div>
          <div id="six"><b>6</b></div>
          <div id="nine"><b>9</b></div>
        </div>
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
        <div id="anchor"></div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
